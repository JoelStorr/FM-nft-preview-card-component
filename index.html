<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <section class="card" role="main">
    <img id="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">

    <div class="text-container">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="pricing-container">
      <div class="price center">
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
      <div class="time-left center">
        <img src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img class="profile-pic" src="./images/image-avatar.png" alt="Creator Profile Image">
      <p>Creation of<a href="#"> Jules Wyvern</a></p>
    </div>

  </section>

  </div> -->
</body>

</html>
